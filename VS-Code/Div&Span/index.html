<!DOCTYPE html>
<head>
    <title>Div&Span</title>
    <link rel="stylesheet" href="Div&Span.css">
</head>

<body>
    
    <h1>Ejemplo de div:</h1>
    <div>
        <ol>
            <li>Olga</li>
            <li>Marta</li>
            <li>Carla</li>
        </ol>
    </div>
    
    <h1>Ejemplo de span</h1>
    <p>Hola <span class="Marta">Marta</span> mi nombre es <span class="Olga">Olga</span>, y ella es <span class="Carla">Carla</span>.</p>
</body>
